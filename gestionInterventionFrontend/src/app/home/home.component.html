<mat-card>
  <mat-card-title> Ordre de Mission </mat-card-title>

  <mat-card-content>
    <mat-grid-list cols="4" rowHeight="2:1">
      <mat-grid-list cols="4" rowHeight="100px">
        <mat-grid-tile
            *ngFor="let tile of ordres"
            [colspan]="tile.cols"
            [rowspan]="tile.rows"
            [style.background]="tile.color">
          {{tile.text}}
        </mat-grid-tile>
      </mat-grid-list>
    </mat-grid-list>



  </mat-card-content>

</mat-card>
