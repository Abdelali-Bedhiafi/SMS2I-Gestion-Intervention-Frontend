<table mat-table [dataSource]="categories">
  <mat-text-column name="id"></mat-text-column>
  <mat-text-column name="label"></mat-text-column>
  <mat-text-column name="plafond"></mat-text-column>
  <mat-text-column name="coutUnitaire"></mat-text-column>
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let categorie">
      <button mat-icon-button (click)="edit(categorie)" >
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let categorie">
      <button mat-icon-button (click)="delete(categorie)" >
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="['id', 'label','plafond','coutUnitaire','edit','delete']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['id', 'label','plafond','coutUnitaire','edit','delete'];"></tr>
</table>
<button mat-icon-button (click)="add()"><mat-icon>add_circle</mat-icon></button>
<mat-paginator pageSize="5" showFirstLastButtons> </mat-paginator>
