<mat-card>
  <mat-card-title>
    Login
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginControl" (submit)="login()" >
      <mat-form-field appearance="fill">
        <mat-label>ID</mat-label>
        <input matInput formControlName="id">
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password">
      </mat-form-field>
      <br>
      <button type="submit" [disabled]="!loginControl.valid" >login</button>
    </form>
  </mat-card-content>
</mat-card>
