<mat-form-field appearance="fill">
  <mat-label>technicien</mat-label>
  <mat-select [(value)]="selected">
    <mat-option *ngFor="let technicien of technicien$" [value]="technicien">
      {{technicien.nom+" "+technicien.prenom}}
    </mat-option>
  </mat-select>
</mat-form-field>
<button mat-button [mat-dialog-close]="null">Annuller</button>
<button mat-button [mat-dialog-close]="selected" cdkFocusInitial>Ok</button>
