<mat-card *ngIf="bonIntervention " class="det" >
  <mat-card-title>Details Bon Intervention {{bonIntervention?.id}}</mat-card-title>
  <mat-card-content>
    <br>
    <div>
      <mat-card-title>Client</mat-card-title>
      <mat-form-field class="example-full-width" appearance="fill">
        <input matInput [value]="bonIntervention.mission.client?.nom" readonly="true" >
      </mat-form-field>
      <mat-card-title>Designation</mat-card-title>
      <mat-form-field class="example-full-width" appearance="fill">
        <textarea matInput placeholder="" name="test" [(ngModel)]="bonIntervention.mission.designation"></textarea>
      </mat-form-field>
      <mat-card-title>Superviseur</mat-card-title>
      <mat-form-field class="example-full-width" appearance="fill">
        <input matInput [readonly]="true" [value]="bonIntervention.mission.superviseur.nom">
      </mat-form-field>
    </div>
    <div>

      <form class="example-form">
        <mat-card-title>Duree</mat-card-title>
        <mat-form-field class="example-full-width" appearance="fill">
        <textarea matInput placeholder="" name="test" [(ngModel)]="bonIntervention.dureeTotale"></textarea>


        </mat-form-field>
      </form>

      <mat-card class="tech"> <h3>Observation Technicien</h3> </mat-card>
      <div>
      <form>
        <mat-form-field class="example-full-width" appearance="fill">
          <textarea matInput name="test" placeholder="your observation...."
          [(ngModel)]="bonIntervention.observationTechnicien" ></textarea>
        </mat-form-field>
      </form>
      </div>



      <br>

    </div>
    <div>
    <mat-card class="obj"> <h3>Objet Mission</h3> </mat-card>
    <div>

      <mat-form-field appearance="fill">
        <mat-card-title>Action</mat-card-title>
        <mat-select multiple [(ngModel)]="choix">
          <mat-option *ngFor="let item of actions" [value]="item">{{item.titre}} </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div>

      <mat-form-field appearance="fill">
        <mat-card-title>Reseau</mat-card-title>
        <mat-select multiple [(ngModel)]="choixreseau">
          <mat-option *ngFor="let item of resaux " [value]="item">{{item.titre}} </mat-option>
        </mat-select>

      </mat-form-field>
    </div>

    <div>

      <mat-form-field appearance="fill">
        <mat-card-title>Technologie</mat-card-title>
        <mat-select multiple  [(ngModel)]="choixtech">
          <mat-option *ngFor="let item of technologies " [value]="item">{{item.titre}} </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    </div>

    <div>
      <button class="btnsv" mat-stroked-button (click)="submitchange()" >Valider
      </button>
    </div>


    <h2>Tags</h2>

    <mat-form-field appearance="fill">
      <mat-label>Tags</mat-label>
      <mat-select  multiple [(ngModel)]="choixtags">
        <mat-optgroup *ngFor="let group of tags" [label]="group.nomGroup">
          <mat-option *ngFor="let tag of group.tags" [value]="tag">
            {{tag.valeur}}
          </mat-option>
        </mat-optgroup>
      </mat-select>
    </mat-form-field>

    <div>
        <button class="btnsv" mat-stroked-button (click)="submitchange()" >Valider
        </button>
      </div>



    <br>
    <mat-card class="espace"></mat-card>
    <br>
      <div class="example-button-row">
        <a mat-raised-button href="http://localhost:4200/details/" target="_blank">Ordre Mission</a>
      </div>
      <br>
      <div class="example-button-row">
        <a mat-raised-button href="https://www.google.com/" target="_blank">Archive Rapport</a>

      </div>
      <br>

      <mat-card class="espace"></mat-card>

      <br>





  </mat-card-content>

</mat-card>
<br>
