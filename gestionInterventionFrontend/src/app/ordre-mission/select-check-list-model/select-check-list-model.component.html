<mat-form-field appearance="fill">
  <mat-label>Model checklist</mat-label>
  <mat-select [(value)]="selected">
    <mat-option *ngFor="let checkListModel of checkListModels$|async" [value]="checkListModel">
      {{checkListModel.nom}}
    </mat-option>
  </mat-select>
</mat-form-field>
<button mat-button [mat-dialog-close]="null">Annuller</button>
<button mat-button [mat-dialog-close]="selected" cdkFocusInitial>Ok</button>
