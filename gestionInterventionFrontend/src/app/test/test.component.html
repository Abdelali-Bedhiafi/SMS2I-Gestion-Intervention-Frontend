
<mat-card *ngIf="ready">
  <mat-card-header>
    <mat-card-title>Checklist</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-card>
      <mat-card-header>
        <mat-card-title>Materiel</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-grid-list cols="4" rowHeight="100px">
          <mat-grid-tile *ngFor="let material of checklist.materiels">
            <mat-grid-tile-header>{{material.id}}</mat-grid-tile-header>
            {{material.label}}
          </mat-grid-tile>
        </mat-grid-list>
      </mat-card-content>
    </mat-card>

    <mat-card>
      <mat-card-header>
        <mat-card-title>software</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-grid-list cols="4" rowHeight="200px">
          <mat-grid-tile *ngFor="let software of checklist.softwares">
            <mat-grid-tile-header>{{software.softwareLabel}}</mat-grid-tile-header>
            {{software.softwareVersion}} <br>
            {{software.categorie}}
          </mat-grid-tile>
          <div *ngIf="notAllCategoriesChecked">
            <mat-grid-tile *ngFor="let model of softwareMap.values()">
              <mat-grid-tile-header>
                {{model[0].categorie}}
              </mat-grid-tile-header>
              <mat-select>
                <mat-option *ngFor="let software of model" [value]="software">{{software.softwareLabel+"/"+software.softwareVersion}}</mat-option>
              </mat-select>
            </mat-grid-tile>
          </div>
        </mat-grid-list>
      </mat-card-content>
    </mat-card>
  </mat-card-content>
</mat-card>
