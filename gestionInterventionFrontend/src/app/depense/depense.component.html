<div class="demo-button-container">
  <button mat-raised-button (click)="addData()" class="demo-button">
    Add data
  </button>
  <button
      mat-raised-button
      [disabled]="!dataSource.length"
      (click)="removeData()"
      class="demo-button">
    Remove data
  </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

  <ng-container matColumnDef="categorie">
    <th mat-header-cell *matHeaderCellDef>Categorie depense</th>
    <td mat-cell *matCellDef="let element">{{element.categorie}}</td>
  </ng-container>


  <ng-container matColumnDef="coutUnitaire">
    <th mat-header-cell *matHeaderCellDef>cout unitaire</th>
    <td mat-cell *matCellDef="let element">{{element.coutUnitaire}}</td>
  </ng-container>


  <ng-container matColumnDef="plafond">
    <th mat-header-cell *matHeaderCellDef>plafond</th>
    <td mat-cell *matCellDef="let element">{{element.plafond}}</td>
  </ng-container>


  <ng-container matColumnDef="valeur">
    <th mat-header-cell *matHeaderCellDef>valeur</th>
    <td mat-cell *matCellDef="let element">{{element.valeur}}</td>
  </ng-container>


  <ng-container matColumnDef="valeurRemboursee">
    <th mat-header-cell *matHeaderCellDef>valeur remboursee</th>
    <td mat-cell *matCellDef="let element">{{element.valeurRemboursee}}</td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
