<div class="demo-button-container">
  <button mat-raised-button class="demo-button">Add data</button>
  <!--button
      mat-raised-button
      [disabled]="!dataSource.length"

      class="demo-button">
    Remove data
  </button-->
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  <ng-container matColumnDef="categorie">
    <th mat-header-cell *matHeaderCellDef>Categorie depense</th>
    <td mat-cell *matCellDef="let element">
      {{ element.categorieDepences.label }}
    </td>
  </ng-container>

  <ng-container matColumnDef="coutUnitaire">
    <th mat-header-cell *matHeaderCellDef>cout unitaire</th>
    <td mat-cell *matCellDef="let element">
      {{ element.categorieDepences.coutUnitaire }}
    </td>
  </ng-container>

  <ng-container matColumnDef="plafond">
    <th mat-header-cell *matHeaderCellDef>plafond</th>
    <td mat-cell *matCellDef="let element">
      {{ element.categorieDepences.plafond }}
    </td>
  </ng-container>

  <form [formGroup]="valeurs">
    <ng-container matColumnDef="valeur">
      <th mat-header-cell *matHeaderCellDef>valeur</th>
      <td mat-cell *matCellDef="let element">
        <input id="valeur" type="text" formControlName="valeur" />
      </td>
    </ng-container>

    <ng-container matColumnDef="valeurRemboursee">
      <th mat-header-cell *matHeaderCellDef>valeur remboursee</th>
      <td mat-cell *matCellDef="let element">
        <input
          id="valeurRemboursee"
          type="text"
          FormControlName="valeurRemboursee"
        />
      </td>
    </ng-container>


  <ng-container matColumnDef="supprimer">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button
        mat-fab
        color="primary"
        aria-label="Example icon button with a delete icon"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="valider">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button type="submit" [disabled]="!valeurs.valid">Valider</button>
    </td>
  </ng-container>
</form>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<button mat-mini-fab >
  <mat-icon class="add-course-btn">add</mat-icon>
</button>
