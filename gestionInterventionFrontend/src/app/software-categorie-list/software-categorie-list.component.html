<mat-grid-list cols="3" rowHeight="466px" gutterSize="5px">
  <mat-grid-tile *ngFor="let categorie of categories">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{categorie.nom}}</mat-card-title>
        <span class="spacer"></span>
        <button mat-icon-button (click)="edit(categorie)" > <mat-icon>edit</mat-icon></button>
        <button mat-icon-button (click)="delete(categorie)" > <mat-icon>delete</mat-icon></button>
      </mat-card-header>
      <mat-card-content>
        <app-software-list [categorie]="categorie"></app-software-list>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
<button mat-icon-button (click)="add()"><mat-icon>add_circle</mat-icon></button>
