<mat-form-field appearance="fill">
  <mat-label>categorie software</mat-label>
  <mat-select [(value)]="selected">
    <mat-option *ngFor="let categorie of categories" [value]="categorie">
      {{categorie.nom}}
    </mat-option>
  </mat-select>
</mat-form-field>
<button mat-button [mat-dialog-close]="null">Annuller</button>
<button mat-button [mat-dialog-close]="selected" cdkFocusInitial>Ok</button>
